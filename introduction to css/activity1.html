<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Introduction to CSS</title> 
        <!--Internal CSS-->
        <style>
        h2 {
            color: bisque ;
            font-family: Arial, sans-serif;
        }
            
        </style>
        <!--External CSS-->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <hr>
        <!--inline css-->
        <h1 style="color: violet;"> This is an example of inline CSS</h1>
        <!--internal css-->
        <h2>This is an example of Internal CSS</h2>
        <!--external css-->
        <h3>This is an example of external CSS</h3>
        <hr>
        <!--element selector-->
        <h4> Element selector example</h4>
        <h4>element se;lector example</h4>
        <hr>
        <!--class selector-->
        <h2 class="my-class"> Class Selector example</h2>
        <h2 id="my-id"> ID Selector example</h2>
        <hr>
        <!--group selector-->
        <h5> Group Selector example</h5>
        <p>Group Selector</p>
        
        


    </body>
</html>
